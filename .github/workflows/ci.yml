name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v5
        id: cache-node-modules
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-20-

      - name: Cache npm cache
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-20-
            npm-cache-${{ runner.os }}-

      - name: Cache Jest cache
        uses: actions/cache@v5
        with:
          path: packages/cli/.jest-cache
          key: jest-cache-${{ runner.os }}-20-${{ hashFiles('packages/cli/**/*.js', 'packages/cli/**/*.ts') }}
          restore-keys: |
            jest-cache-${{ runner.os }}-20-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps

      # Quick verify if cache was used
      - name: Verify dependencies (cache hit)
        if: steps.cache-node-modules.outputs.cache-hit == 'true'
        run: npm rebuild --legacy-peer-deps || npm ci --legacy-peer-deps

      - name: Check formatting
        working-directory: packages/cli
        run: npm run format:check

      - name: Run linter
        working-directory: packages/cli
        run: npm run lint

      - name: Run tests
        working-directory: packages/cli
        run: npm test -- --ci --cacheDirectory=.jest-cache

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install CLI dependencies
        working-directory: packages/cli
        run: npm ci --legacy-peer-deps

      - name: Run npm audit on published package
        working-directory: packages/cli
        run: npm audit --audit-level=moderate
        continue-on-error: false

  shellcheck:
    name: Shell Script Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run shellcheck on shell scripts
        run: |
          # Check all shell scripts for errors (security/syntax issues)
          # Start with errors only, add warnings progressively as scripts are improved
          # SC2034: Unused vars - intentional for library files that export colors/utilities
          find packages/cli/scripts -name "*.sh" -type f | \
            xargs shellcheck --severity=error --exclude=SC2034

  # Summary job that can be used as required status check
  ci-success:
    name: CI Success
    needs: [test, security, shellcheck]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "Security audit failed!"
            exit 1
          fi
          if [ "${{ needs.shellcheck.result }}" != "success" ]; then
            echo "Shellcheck failed!"
            exit 1
          fi
          echo "All CI checks passed!"
