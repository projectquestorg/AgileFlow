name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Enhanced caching: Cache node_modules with matrix-aware key
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-${{ matrix.node-version }}-

      # Cache npm cache directory for faster downloads
      - name: Cache npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-${{ matrix.node-version }}-
            npm-cache-${{ runner.os }}-

      # Cache Jest transform cache for faster test execution
      - name: Cache Jest cache
        uses: actions/cache@v4
        with:
          path: packages/cli/.jest-cache
          key: jest-cache-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('packages/cli/**/*.js', 'packages/cli/**/*.ts') }}
          restore-keys: |
            jest-cache-${{ runner.os }}-${{ matrix.node-version }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps

      # Quick verify if cache was used
      - name: Verify dependencies (cache hit)
        if: steps.cache-node-modules.outputs.cache-hit == 'true'
        run: npm rebuild --legacy-peer-deps || npm ci --legacy-peer-deps

      - name: Check formatting
        working-directory: packages/cli
        run: npm run format:check

      - name: Run linter
        working-directory: packages/cli
        run: npm run lint

      - name: Run tests
        working-directory: packages/cli
        run: npm test -- --ci --cacheDirectory=.jest-cache

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('apps/docs/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install docs dependencies
        working-directory: apps/docs
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/docs
        run: pnpm exec playwright install --with-deps chromium

      - name: Build docs
        working-directory: apps/docs
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run E2E smoke tests
        working-directory: apps/docs
        run: pnpm test:e2e --project=chromium e2e/smoke.spec.ts

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: apps/docs/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: apps/docs/test-results/
          retention-days: 7

  # Summary job that can be used as required status check
  ci-success:
    name: CI Success
    needs: [test, security, e2e-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "Security audit failed!"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "E2E tests failed!"
            exit 1
          fi
          echo "All CI checks passed!"
